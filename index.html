<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCROLL</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT UPDOCK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    
    <header class="sticky-section header-section">
        <nav class="navbar-header">

            <div>
                <a href="#"><img src="assets/img/logo_transparent.png" alt="logo" class="logo"></a>
            </div>
            
            <div class="header-link">
                <a href="#">Accueil</a>
                <a href="#">Catégorie</a>
                <a href="#">Plats</a>
                <a href="#">Contact</a>
                <a href="#"><img src="assets/svgs/cart-svgrepo-com.svg" alt="panier" class="svgs"></a>
                <a href="#"><img src="assets/svgs/account-svgrepo-com.svg" alt="connexion" class="svgs"></a>
            </div>

        </nav> 

        <div class="parallax">
            <img src="assets/img/parallax_1920.jpg" alt="Jeune femme dégustant son repas au restaurant the district"  class="img-parallax">

            <!-- SEARCH BAR -->
             <input type="search" class="search-bar" placeholder="Entrez votre recherche">

            <h2 class="slogan">“Bien manger, un plaisir à partager ”</h2>
        </div>

    </header>

    <main>
        <section class="sticky-section section-categorie">
            <h2 class="subtitle">Catégorie</h2>
            <div class="container-categorie">
                <div class="card">
                    <img src="assets/img/pizza_cat.jpg" alt="pizza">
                    <p>Pizza</p>
                </div>
                <div class="card">
                    <img src="assets/img/pasta_cat.jpg" alt="pasta">
                    <p>Pasta</p>
                </div>
                <div class="card">
                    <img src="assets/img/burger_cat.jpg" alt="burger">
                    <p>Burger</p>
                </div>
                <div class="card">
                    <img src="assets/img/asian_food_cat.jpg" alt="sushi">
                    <p>Sushi</p>
                </div>
                <div class="card">
                    <img src="assets/img/veggie_cat.jpg" alt="veggie">
                    <p>Veggie</p>
                </div>
                <div class="card">
                    <img src="assets/img/sandwich_cat.jpg" alt="sandwish">
                    <p>Sandwish</p>
                </div>
                <div class="card">
                    <img src="assets/img/wrap_cat.jpg" alt="wrap">
                    <p>Wrap</p>
                </div>
                <div class="card">
                    <img src="assets/img/salade_cat.jpg" alt="salade">
                    <p>Salade</p>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
